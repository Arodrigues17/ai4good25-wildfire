command:
  - ${env}
  - python
  - ${program}
  - -c
  - cfgs/convlstm_guillermo_v2_config.yaml
  - --trainer
  - cfgs/trainer_single_gpu.yaml
  - --data
  - cfgs/data_monotemporal_full_features.yaml
  - --data.batch_size
  - "12"
  - --data.load_from_hdf5
  - "true"
  - --data.data_dir
  - /zfs/ai4good/student/antrod/data/hdf5
  - ${args}
method: grid
metric:
  goal: maximize
  name: test_AP
parameters:
  data.data_fold_id:
    values:
      - 2
      - 6
      - 11
  do_test:
    value: True
program: src/train.py
