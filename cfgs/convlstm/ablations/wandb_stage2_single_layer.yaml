# Stage 2 Ablation Sweep: SINGLE LAYER (1 layer, hidden_dim=64)
# Tests depth contribution - closest to original paper architecture

command:
  - ${env}
  - python
  - ${program}
  - -c
  - cfgs/convlstm/ablations/stage2_single_layer.yaml
  - --trainer
  - cfgs/trainer_single_gpu.yaml
  - --data
  - cfgs/data_monotemporal_full_features.yaml
  - --data.batch_size
  - "15"
  - --data.load_from_hdf5
  - "true"
  - --data.data_dir
  - /zfs/ai4good/student/antrod/data/hdf5
  - ${args}
method: grid
metric:
  goal: maximize
  name: test_AP
parameters:
  data.data_fold_id:
    values:
      - 0
      - 5
      - 10
  do_test:
    value: True
program: src/train.py
