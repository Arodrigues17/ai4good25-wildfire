# pytorch_lightning==2.0.1
# Configuration file for ConvLSTM_Guillermo_v1
seed_everything: 0
optimizer: 
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.001
    weight_decay: 0.01
lr_scheduler:
  scheduler:
    class_path: torch.optim.lr_scheduler.ReduceLROnPlateau
    init_args:
      mode: max
      factor: 0.5
      patience: 10
      min_lr: 1e-6
      verbose: true
  monitor: val_ap
  interval: epoch
  frequency: 1
model:
  class_path: ConvLSTM_Guillermo_v1
  init_args:
    n_channels: 40
    flatten_temporal_dimension: false
    pos_class_weight: 236 # (relative frequency in augmented 2018 and 2020 fires)^-1
    loss_function: "Focal"
    img_height_width: [128, 128]
    kernel_sizes: [[3, 3], [3, 3], [3, 3]]
    hidden_dims: [64, 128, 256]
    num_layers: 3
    pyramid_scales: [1, 2, 4]
    use_attention: true
    use_residual: true
    dropout_rate: 0.1
    deep_supervision_weight: 0.3

do_train: true
do_test: true
do_predict: false