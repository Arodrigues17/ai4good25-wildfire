model:
  class_path: models.PrithviEO2Model.PrithviEO2Lightning
  init_args:
    n_channels: 0            # overwritten by LightningCLI before instantiation
    flatten_temporal_dimension: false
    pos_class_weight: 1.0
    loss_function: BCE
    freeze_backbone: false
    temporal_pooling: conv
    head_hidden_dim: 256
    prithvi_variant: "prithvi_eo_v2_100_tl"
    backbone_grad_checkpointing: true
    feature_fusion: last
    backbone_lr_scale: 1.0
    unfreeze_backbone_blocks: 0
    backbone_indices: null  # let the LightningModule infer indices from the backbone depth

do_train: true
do_test: true
do_predict: false
